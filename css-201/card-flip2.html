<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
	<script type="text/javascript" src="card-flip.js"></script>
	<link rel="stylesheet" type="text/css" href="card-flip.css">
</head>
<body>


<input id="change-perspective" value="200px">
<div id="parent">
	<div id="threeD">
			Hello, World
	</div>
		<div id="other-child">
			Goodbye, World
		</div>
</div>

<!-- Card is the outter container in which children will be able to move around.
It is 3D and its children can use that 3d space. -->

<div class="card">
<!-- Inner container that will contain 2 children, and they will move in 3d space with it. -->
	<div class="card-holder">
	<!-- Front of card -->
		<div class="card-front"></div>
			<img src="https://img.memesuper.com/7822a0a5de49a9f0276d11ff4a6db52c_-good-guy-jerry-seinfeld-jerry-seinfeld-memes_400-343.jpeg">
		<!-- Back of card -->
		<div class="card-back"></div>
			<img src="https://s-media-cache-ak0.pinimg.com/originals/b1/63/34/b163349562227290b88c8a05d0083ddc.jpg">
	</div>



</body>
</html>
